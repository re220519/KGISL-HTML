<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF_8">
        <meta name="view-port" content="width:device-width" initial-scale="1.0">
        <title>FORMS</title>
    </head>
    <body>
        <!--form
        form2  &#x1F61C; &#128540; 
        form3-->
        <p>Hexadecimal Emojji:&#x1F61C;</p>
        <p>Decimal emojji:&#128540; </p>
        <form action="/submit-form" method="POST">
            <label>Name</label>
            <input type="text">
            <br>  
            <label>Gender</label>
            <input type="radio" value="male" name="gender">Male
            <input type="radio" value="female" name="gender">Female
            <br>
            <label>Skills</label>
            <input type="checkbox" value="html" name="skills">HTML
            <input type="checkbox" value="css"  name="skills">CSS
            <input type="checkbox"  value="javascript" name="skills">Javascript
            <br>
            <label>Choose a Course</label>
            <select>
                <option value="frontend">Frontend </option>
                <option value="backend">Backend</option>
                <option value="fullstack" selected>FullStack</option>
                
            </select>
            <br>
            <label>Message</label>
            <textarea rows="5" cols="50"></textarea>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">

        </form>
    </body>
</html>
